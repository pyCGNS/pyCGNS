# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  push:
    branches: 
      - master
#  release:
#    types: [created]

jobs:
  deploy:

    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux2010_x86_64
    steps:
    - uses: actions/checkout@v1
    - name: Install dev dependencies
      run: |
        yum -y install gcc
        export HDF5_VERSION=1.8.20
        curl -fsSLO "https://www.hdfgroup.org/ftp/HDF5/releases/hdf5-${HDF5_VERSION%.*}/hdf5-$HDF5_VERSION/src/hdf5-$HDF5_VERSION.tar.gz"
        gunzip < hdf5-$HDF5_VERSION.tar.gz | tar xf -
        cd hdf5-$HDF5_VERSION
        ./configure --prefix=/usr/local
        make
        make check -i               # run test suite.
        make install
        make check-install        # verify installation.
        /opt/python/cp38-cp38/bin/pip install twine auditwheel
        cd
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        bash .github/workflows/build-wheels.sh
        /opt/python/cp38-cp38/bin/python setup.py build
        /opt/python/cp38-cp38/bin/python setup.py sdist -d wheelhouse/
        /opt/python/cp38-cp38/bin/python -m twine upload wheelhouse/*
